<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Blue Ribbon Sushi</title>
</head>
<!--tabindex used to focus on next element by using tab key-->
<!--aside element used as navigation represented by bullet points,, normally used to present sidebars,, info is indirectly related to that of main content-->
<body>

    <section class="carousel-container">
        <div class="carousel" aria-label="image-gallery">
            <ul class="carousel__viewport">
                <li id="carousel__slide1" tabindex="0" class="carousel__slide">
                    <img class="slide-img" src="img/img-1.jpg">
                    <div class="carousel__snapper">
                        <a href="#carousel__slide3" class="carousel__prev">Go to last slide</a>
                        <a href="#carousel__slide2" class="carousel__next">Go to next slide</a>
                    </div>
                </li>
                <li id="carousel__slide2" tabindex="0" class="carousel__slide">
                    <img class="slide-img"  src="img/img-2.jpg">
                    <div class="carousel__snapper"></div>
                        <a href="#carousel__slide1" class="carousel__prev">Go to previous slide</a>
                        <a href="#carousel__slide3" class="carousel__next">Go to next slide</a>
                </li>
                <li id="carousel__slide3" tabindex="0" class="carousel__slide">
                    <img class="slide-img"  src="img/img-3.jpg">
                    <div class="carousel__snapper"></div>
                        <a href="#carousel__slide2" class="carousel__prev">Go to previous slide</a>
                        <a href="#carousel__slide1" class="carousel__next">Go to first slide</a>
                </li>
            </ul>
        </div>    
    </section>



    
    
</body>

</html>
