<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Blue Ribbon Sushi</title>
</head>

<body>
    <div class="menu">
        <h1 class="menuhead">Menu</h1>
        <div class="chef-box">
            <h1 class="chef-choice">Chef's Choice</h1>
            <div class="chef-menu">
                <div class="chef">
                    <div class="brs">
                        <figure class="front">
                             <img src="img/brs.jpg" alt="Blue Ribbon Special" class="brsimg">
                        </figure>
                        <figure class="back">
                             <h1 class="csdish">Blue Ribbon Special</h1>
                             <h1>$180</h1>
                             <h1>12 Pieces Sushi & 18 Sashimi</h1>
                        </figure>
                    </div>
                </div>
                <div class="chefsd">
                    <div class="sd">
                        <figure class="front">
                            <img src="img/sd.jpg" alt="Sushi Deluxe" class="sdimg">
                        </figure>
                        <figure class="back">
                            <h1 class="csdish">Sushi Deluxe</h1>
                            <h1>$38</h1>
                            <h1>10 Pieces & 1 Roll</h1>
                        </figure>
                    </div>
                </div>
                <div class="chefssd">
                    <div class="ssd">
                        <figure class="front">
                            <img src="img/ssd.jpg" alt="Sashimi Deluxe" class="ssdimg">
                        </figure>
                        <figure class="back">
                            <h1 class="csdish">Sashimi Deluxe</h1>
                            <h1>$43</h1>
                            <h1>18 Pieces</h1>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="menurest">
            <div class="zen">
                <div class="zensai-appetizer">
                    <figure class="front">
                        <h1>Zensai Appetizer</h1>
                    </figure>
                    <figure class="back">
                        <ul class="zensai">
                            <li>Miso Soup    $6.50</li>
                            <li>House Salad    $14.00</li>
                            <li>Wakame    $8.50</li>
                            <li>Negimaki    $15.00</li>
                        </ul>
                    </figure>
                </div>
            </div>
            <div class=susa>
                <div class="sushi-to-sashimi">
                    <figure class="front">
                        <h1>Sushi To Sashimi</h1>
                    </figure>
                    <figure class="back">
                        <ul class="sushisashi">
                            <li>Ikura    $5.50</li>
                            <li>Unagi    $5.50</li>
                            <li>Tamago    $3.75</li>
                            <li>Masu-No-Suke    $8.50</li>
                        </ul>
                    </figure>
                </div>
            </div>
            <div class="mak">
                <div class="maki-special-rolls">
                    <figure class="front">
                        <h1>Maki Special Rolls</h1>
                    </figure>
                    <figure class="back">
                        <ul class="maki">
                            <li>Spicy Lobster Roll    $18.00</li>
                            <li>Sakana San Shu    $15.50</li>
                            <li>Niji    $26.50</li>
                            <li>Sake Kawa    $10.50</li>
                        </ul>
                    </figure>
                </div>
            </div>
            <div class="ya">
                <div class="yasai-vegetable-rolls">
                    <figure class="front">
                        <h1>Yasai Vegetable Rolls</h1>
                    </figure>
                    <figure class="back">
                        <ul class="yasai">
                            <li>Shiitake    $10.00</li>
                            <li>Kyuri    $9.00</li>
                            <li>Enoki    $10.00</li>
                            <li>Takuan    $9.00</li>
                        </ul>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
