<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/main.css">
    <title>Blue Ribbon Sushi</title>

<!--tabindex used to focus on next element by using tab key-->
<!--aside element used as navigation represented by bullet points,, normally used to present sidebars,, info is indirectly related to that of main content-->
<body>
    <header class="container">
        <div class="main-header">
            <h1>Blue Ribbon Sushi</h1>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul class="navitems">
                <li class="category"><a href="#">Home</a></li>
                <li class="category"><a href="#">About</a></li>
                <li class="category"><a href="#">Menu</a></li>
                <li class="category"><a href="#">Delivery & Takeouts</a></li>
                <li class="category"><a href="#">Locations & Hours</a></li>
            </ul>
        </div>
    </nav>

  <section class="carousel" aria-label="Gallery">
    <ul class="carousel__viewport">
      <li id="carousel__slide1"
          tabindex="0"
          class="carousel__slide">
        <img class="slide-img" src="img/img-1.jpg">
        <div class="carousel__snapper">
          <a href="#carousel__slide3"
             class="carousel__prev">Go to last slide</a>
          <a href="#carousel__slide2"
             class="carousel__next">Go to next slide</a>
        </div>
      </li>
      <li id="carousel__slide2"
          tabindex="0"
          class="carousel__slide">
        <img class="slide-img"  src="img/img-2.jpg">
        <div class="carousel__snapper"></div>
        <a href="#carousel__slide1"
           class="carousel__prev">Go to previous slide</a>
        <a href="#carousel__slide3"
           class="carousel__next">Go to next slide</a>
      </li>
      <li id="carousel__slide3"
          tabindex="0"
          class="carousel__slide">
        <img class="slide-img"  src="img/img-3.jpg">
        <div class="carousel__snapper"></div>
        <a href="#carousel__slide2"
           class="carousel__prev">Go to previous slide</a>
        <a href="#carousel__slide1"
           class="carousel__next">Go to first slide</a>
      </li>
    </ul>
    <aside class="carousel__navigation">
      <ol class="carousel__navigation-list">
        <li class="carousel__navigation-item">
          <a href="#carousel__slide1"
             class="carousel__navigation-button">Go to slide 1</a>
        </li>
        <li class="carousel__navigation-item">
          <a href="#carousel__slide2"
             class="carousel__navigation-button">Go to slide 2</a>
        </li>
        <li class="carousel__navigation-item">
          <a href="#carousel__slide3"
             class="carousel__navigation-button">Go to slide 3</a>
        </li>
      </ol>
    </aside>
  </section>



    
    
    <div class="menu">
        <h1 class="menuhead">Menu</h1>
        <div class="chef-box">
            <h1 class="chef-choice">Chef's Choice</h1>
            <div class="chef-menu">
                <div class="chef">
                    <div class="brs">
                        <figure class="front">
                             <img src="img/brs.jpg" alt="Blue Ribbon Special" class="brsimg">
                        </figure>
                        <figure class="back">
                             <h1 class="csdish">Blue Ribbon Special</h1>
                             <h1>$180</h1>
                             <h1>12 Pieces Sushi & 18 Sashimi</h1>
                        </figure>
                    </div>
                </div>
                <div class="chef">
                    <div class="brs">
                        <figure class="front">
                            <img src="img/sd.jpg" alt="Sushi Deluxe" class="brsimg">
                        </figure>
                        <figure class="back">
                            <h1 class="csdish">Sushi Deluxe</h1>
                            <h1>$38</h1>
                            <h1>10 Pieces & 1 Roll</h1>
                        </figure>
                    </div>
                </div>
                <div class="chef">
                    <div class="brs">
                        <figure class="front">
                            <img src="img/ssd.jpg" alt="Sashimi Deluxe" class="brsimg">
                        </figure>
                        <figure class="back">
                            <h1 class="csdish">Sashimi Deluxe</h1>
                            <h1>$43</h1>
                            <h1>18 Pieces</h1>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="menurest">
            <div class="card">
                <div class="cardc">
                    <figure class="front">

                    </figure>

                            <li>Una Kyu $15.00</li>
                        </ul>
                    </figure>
                </div>
            </div>
            <div class=card>
                <div class="cardc">
                    <figure class="front">

                    </figure>
                    <figure class="back">
                        <ul class="sushisashi">
                            <li>Ikura $5.50</li>
                            <li>Unagi $5.50</li>

                            <li>Masu-No-Suke $8.50</li>

                    </figure>
                </div>
            </div>
            <div class="card">
                <div class="cardc">
                    <figure class="front">
                        <h1>Maki Special Rolls</h1>
                    </figure>
                    <figure class="back">
                        <ul class="maki">
                            <li>Spicy Lobster Roll $18.00</li>

                            <li>Karai Kaibashira $16.50</li>
                        </ul>
                    </figure>
                </div>
            </div>
            <div class="card">
                <div class="cardc">
                    <figure class="front">
                        <h1>Yasai Vegetable Rolls</h1>
                    </figure>
                    <figure class="back">
                        <ul class="yasai">
                            <li>Shiitake $10.00</li>
                            <li>Kyuri $9.00</li>
                            <li>Enoki $10.00</li>
                            <li>Takuan $9.00</li>

                </div>
            </div>
        </div>
